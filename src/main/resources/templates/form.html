<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Form</title>
</head>
<body>
<form action="/add-book" method="post">
    <label>
        Title:
        <input name="title"/>
    </label>
    <label>
        ISBN:
        <input name="isbn"/>
    </label>
    <label>
        Author:
        <input name="author"/>
    </label>
    <button type="submit">Add Book</button>
</form>
</body>
</html>
